<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasswordGenius</title>
    
    <meta property="og:image" content="https://4tsix0yujj.ufs.sh/f/2vMRHqOYUHc0K5prXUEjR7oilQcqGuVyEA8Sm1pf4v95nLIB">
    <meta property="og:image:alt" content="Imagen del proyecto">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://4tsix0yujj.ufs.sh/f/2vMRHqOYUHc0K5prXUEjR7oilQcqGuVyEA8Sm1pf4v95nLIB">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;
        const { createRoot } = ReactDOM;

        const PasswordGenerator = () => {
            const [pwd, setPwd] = useState('');
            const [len, setLen] = useState(16);
            const [opts, setOpts] = useState({
                letters: true,
                numbers: true,
                symbols: true,
                uppercase: true
            });
            const [strength, setStrength] = useState('');
            const [copied, setCopied] = useState(false);

            const calcStrength = (p) => {
                if (p.length < 8) return { text: 'Débil', color: 'text-red-500', bg: 'bg-red-100' };
                if (p.length < 12) return { text: 'Media', color: 'text-yellow-500', bg: 'bg-yellow-100' };
                if (p.length < 16) return { text: 'Fuerte', color: 'text-green-500', bg: 'bg-green-100' };
                return { text: 'Muy Fuerte', color: 'text-emerald-600', bg: 'bg-emerald-100' };
            };

            const genPwd = useCallback(() => {
                let chars = '';
                if (opts.letters) chars += 'abcdefghijkmnopqrstuvwxyz';
                if (opts.uppercase) chars += 'ABCDEFGHJKLMNPQRSTUVWXYZ';
                if (opts.numbers) chars += '23456789';
                if (opts.symbols) chars += '!@#$%&*-_+=?';

                if (!chars) {
                    setPwd('Selecciona al menos una opción');
                    return;
                }

                const arr = new Uint8Array(len);
                crypto.getRandomValues(arr);
                let result = '';
                for (let i = 0; i < len; i++) {
                    result += chars[arr[i] % chars.length];
                }
                setPwd(result);
                setStrength(calcStrength(result));
                setCopied(false);
            }, [len, opts]);

            useEffect(() => {
                genPwd();
            }, []);

            const copyPwd = async () => {
                try {
                    await navigator.clipboard.writeText(pwd);
                    setCopied(true);
                    setTimeout(() => setCopied(false), 2000);
                } catch (err) {
                    alert('Error al copiar');
                }
            };

            const updateOpt = (key) => {
                setOpts(prev => ({ ...prev, [key]: !prev[key] }));
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-indigo-100 via-purple-50 to-pink-100 flex items-center justify-center p-4">
                    <div className="bg-white/90 backdrop-blur-sm p-8 rounded-3xl shadow-2xl w-full max-w-lg border border-white/20">
                        <div className="text-center mb-8">
                            <div className="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-2xl mb-4">
                                <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                                </svg>
                            </div>
                            <h1 className="text-4xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                                PasswordGenius
                            </h1>
                            <p className="text-gray-600 mt-2">Crea contraseñas seguras al instante</p>
                        </div>

                        <div className="mb-6">
                            <div className="relative group">
                                <input
                                    type="text"
                                    readOnly
                                    value={pwd}
                                    className="w-full px-4 py-4 bg-gray-50 border-2 border-gray-200 rounded-xl text-gray-800 text-lg font-mono pr-12 focus:outline-none focus:border-indigo-400 transition-all"
                                    placeholder="Tu contraseña aparecerá aquí"
                                />
                                <button
                                    onClick={copyPwd}
                                    className={`absolute right-3 top-1/2 -translate-y-1/2 p-2 rounded-lg transition-all ${
                                        copied ? 'bg-green-100 text-green-600' : 'text-gray-400 hover:bg-gray-100 hover:text-gray-600'
                                    }`}
                                >
                                    {copied ? (
                                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7"/>
                                        </svg>
                                    ) : (
                                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                                        </svg>
                                    )}
                                </button>
                            </div>
                            {strength && (
                                <div className={`mt-3 px-3 py-2 rounded-lg inline-block ${strength.bg}`}>
                                    <span className={`text-sm font-semibold ${strength.color}`}>
                                        Seguridad: {strength.text}
                                    </span>
                                </div>
                            )}
                        </div>

                        <div className="mb-6">
                            <div className="flex justify-between items-center mb-3">
                                <label className="text-sm font-semibold text-gray-700">Longitud</label>
                                <span className="text-lg font-bold text-indigo-600">{len}</span>
                            </div>
                            <input
                                type="range"
                                min="8"
                                max="32"
                                value={len}
                                onChange={(e) => setLen(Number(e.target.value))}
                                className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-indigo-600"
                            />
                            <div className="flex justify-between text-xs text-gray-500 mt-1">
                                <span>8</span>
                                <span>32</span>
                            </div>
                        </div>

                        <div className="space-y-3 mb-6">
                            {[
                                { key: 'letters', label: 'Minúsculas (a-z)' },
                                { key: 'uppercase', label: 'Mayúsculas (A-Z)' },
                                { key: 'numbers', label: 'Números (0-9)' },
                                { key: 'symbols', label: 'Símbolos (!@#$...)' }
                            ].map(({ key, label }) => (
                                <label key={key} className="flex items-center p-3 rounded-lg hover:bg-gray-50 cursor-pointer transition-all group">
                                    <input
                                        type="checkbox"
                                        checked={opts[key]}
                                        onChange={() => updateOpt(key)}
                                        className="w-5 h-5 text-indigo-600 rounded border-gray-300 focus:ring-indigo-500 cursor-pointer"
                                    />
                                    <span className="ml-3 text-gray-700 group-hover:text-gray-900 font-medium">{label}</span>
                                </label>
                            ))}
                        </div>

                        <button
                            onClick={genPwd}
                            className="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-4 rounded-xl text-lg font-bold hover:from-indigo-700 hover:to-purple-700 transition-all duration-200 shadow-lg hover:shadow-xl active:scale-95"
                        >
                            Generar Nueva Contraseña
                        </button>

                        <div className="mt-6 p-4 bg-blue-50 rounded-xl border border-blue-100">
                            <p className="text-xs text-blue-800">
                                <strong>Tip:</strong> Usa contraseñas únicas para cada cuenta y guárdalas en un gestor de contraseñas seguro.
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => <PasswordGenerator />;

        const root = createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
</body>
</html>
