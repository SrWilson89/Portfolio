<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portfolio - Desarrollador Web</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    line-height: 1.6;
    color: #1a202c;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    position: relative;
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
    pointer-events: none;
    z-index: 1;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1.5rem;
    position: relative;
    z-index: 2;
}

/* Header */
header {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    position: sticky;
    top: 0;
    z-index: 100;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
}

.header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 2rem 0;
}

.header-info h1 {
    font-size: 2.5rem;
    font-weight: 800;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 0.5rem;
    letter-spacing: -0.02em;
}

.header-info p {
    color: #4a5568;
    font-size: 1.1rem;
    font-weight: 500;
}

.header-actions {
    display: flex;
    align-items: center;
    gap: 1.5rem;
}

.badge {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 0.75rem 1.5rem;
    border-radius: 50px;
    font-size: 0.9rem;
    font-weight: 600;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    border: none;
}

.btn {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.75rem 1.5rem;
    border: 2px solid transparent;
    background: white;
    color: #4a5568;
    text-decoration: none;
    border-radius: 50px;
    font-size: 0.9rem;
    font-weight: 600;
    transition: all 0.3s ease;
    cursor: pointer;
    position: relative;
    overflow: hidden;
}

.btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    transition: left 0.3s ease;
    z-index: -1;
}

.btn:hover::before {
    left: 0;
}

.btn:hover {
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
}

/* Main Content */
main {
    padding: 4rem 0;
}

.projects-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
    gap: 2rem;
    margin-bottom: 4rem;
}

.project-card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 24px;
    overflow: hidden;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    cursor: pointer;
    position: relative;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
}

.project-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    transform: scaleX(0);
    transition: transform 0.3s ease;
}

.project-card:hover::before {
    transform: scaleX(1);
}

.project-card:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
}

.card-header {
    padding: 2rem 2rem 1rem;
}

.card-header-top {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 1.5rem;
}

.card-icon-title {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.icon-container {
    padding: 1rem;
    background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
    border-radius: 16px;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.icon-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    opacity: 0;
    transition: opacity 0.3s ease;
}

.project-card:hover .icon-container::before {
    opacity: 1;
}

.project-card:hover .project-icon {
    color: white;
    transform: scale(1.1);
}

.project-icon {
    font-size: 1.5rem;
    color: #667eea;
    transition: all 0.3s ease;
    position: relative;
    z-index: 1;
}

.project-title {
    font-size: 1.4rem;
    font-weight: 700;
    color: #1a202c;
    letter-spacing: -0.01em;
}

.external-link {
    font-size: 1.2rem;
    color: #a0aec0;
    transition: all 0.3s ease;
}

.project-card:hover .external-link {
    color: #667eea;
    transform: translate(4px, -4px);
}

.card-content {
    padding: 0 2rem 2rem;
}

.project-description {
    color: #4a5568;
    margin-bottom: 1.5rem;
    line-height: 1.6;
    font-size: 1rem;
}

.tags {
    display: flex;
    flex-wrap: wrap;
    gap: 0.75rem;
    margin-bottom: 1.5rem;
}

.tag {
    background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
    color: #4a5568;
    padding: 0.5rem 1rem;
    border-radius: 20px;
    font-size: 0.8rem;
    font-weight: 600;
    border: 1px solid rgba(102, 126, 234, 0.1);
    transition: all 0.3s ease;
}

.project-card:hover .tag {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    transform: translateY(-2px);
}

.project-btn {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.75rem;
    padding: 1rem;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 16px;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.project-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    transition: left 0.3s ease;
}

.project-btn:hover::before {
    left: 0;
}

.project-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
}

.project-btn i,
.project-btn span {
    position: relative;
    z-index: 1;
}

/* Add Project Section */
.add-project {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border: 2px dashed rgba(102, 126, 234, 0.3);
    border-radius: 24px;
    padding: 3rem;
    margin-top: 4rem;
    text-align: center;
    transition: all 0.3s ease;
}

.add-project:hover {
    border-color: #667eea;
    transform: translateY(-2px);
}

.add-project h3 {
    font-size: 1.4rem;
    font-weight: 700;
    color: #1a202c;
    margin-bottom: 1rem;
}

.add-project p {
    color: #4a5568;
    margin-bottom: 1.5rem;
    font-size: 1.1rem;
}

.code-block {
    background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
    border-radius: 12px;
    padding: 1.5rem;
    font-family: 'Fira Code', 'Consolas', monospace;
    font-size: 0.9rem;
    color: #e2e8f0;
    overflow-x: auto;
    border: 1px solid rgba(102, 126, 234, 0.2);
}

.code-inline {
    background: linear-gradient(135deg, #edf2f7 0%, #f7fafc 100%);
    padding: 0.25rem 0.75rem;
    border-radius: 8px;
    font-family: 'Fira Code', 'Consolas', monospace;
    font-size: 0.9rem;
    color: #667eea;
    font-weight: 600;
}

/* Footer */
footer {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border-top: 1px solid rgba(255, 255, 255, 0.2);
    margin-top: 6rem;
    box-shadow: 0 -8px 32px rgba(0, 0, 0, 0.1);
}

.footer-content {
    text-align: center;
    padding: 2rem 0;
    color: #4a5568;
    font-weight: 500;
}

/* Dark mode styles */
@media (prefers-color-scheme: dark) {
    body {
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: #e2e8f0;
    }

    body::before {
        background: 
            radial-gradient(circle at 20% 20%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
    }

    header {
        background: rgba(15, 23, 42, 0.95);
        border-bottom-color: rgba(102, 126, 234, 0.2);
    }

    .header-info p {
        color: #94a3b8;
    }

    .btn {
        background: rgba(30, 41, 59, 0.8);
        color: #cbd5e1;
    }

    .btn:hover {
        color: white;
    }

    .project-card {
        background: rgba(30, 41, 59, 0.95);
        border-color: rgba(102, 126, 234, 0.2);
    }

    .project-title {
        color: #f8fafc;
    }

    .project-description {
        color: #94a3b8;
    }

    .icon-container {
        background: linear-gradient(135deg, #334155 0%, #475569 100%);
    }

    .tag {
        background: linear-gradient(135deg, #334155 0%, #475569 100%);
        color: #cbd5e1;
        border-color: rgba(102, 126, 234, 0.2);
    }

    .add-project {
        background: rgba(30, 41, 59, 0.95);
        border-color: rgba(102, 126, 234, 0.3);
    }

    .add-project h3 {
        color: #f8fafc;
    }

    .add-project p {
        color: #94a3b8;
    }

    .code-inline {
        background: linear-gradient(135deg, #334155 0%, #475569 100%);
        color: #667eea;
    }

    footer {
        background: rgba(15, 23, 42, 0.95);
        border-top-color: rgba(102, 126, 234, 0.2);
    }

    .footer-content {
        color: #94a3b8;
    }
}

/* Responsive */
@media (max-width: 768px) {
    .header-content {
        flex-direction: column;
        gap: 1.5rem;
        align-items: flex-start;
    }

    .header-info h1 {
        font-size: 2rem;
    }

    .header-actions {
        width: 100%;
        justify-content: space-between;
    }

    .projects-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
    }

    .project-card {
        margin: 0 0.5rem;
    }

    .card-header,
    .card-content {
        padding: 1.5rem;
    }

    .add-project {
        padding: 2rem;
        margin: 2rem 0.5rem 0;
    }
}

/* Animations */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.project-card {
    animation: fadeInUp 0.6s ease-out;
}

/* Smooth scrolling */
html {
    scroll-behavior: smooth;
}

/* Selection styles */
::selection {
    background: rgba(102, 126, 234, 0.3);
    color: #1a202c;
}

::-moz-selection {
    background: rgba(102, 126, 234, 0.3);
    color: #1a202c;
}
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="header-info">
                    <h1>Mi Portfolio</h1>
                    <p>Colección de mis proyectos web</p>
                </div>
                <div class="header-actions">
                    <div class="badge">
                        <span id="project-count">5</span> Proyectos
                    </div>
                    <a href="https://github.com/srwilson89" class="btn" target="_blank">
                        <i class="fab fa-github"></i>
                        GitHub
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <!-- Projects Grid -->
            <div class="projects-grid" id="projects-grid">
                <!-- Projects will be inserted here by JavaScript -->
            </div>

            <!-- Add Project Section -->
            <!-- <div class="add-project">
                <h3>Añadir Nuevo Proyecto</h3>
                <p>Para añadir un nuevo proyecto, usa la función <span class="code-inline">addProject()</span> desde JavaScript:</p>
                <div class="code-block">
addProject({
  name: "Nuevo Proyecto",
  url: "https://tu-url.com",
  description: "Descripción del proyecto",
  icon: "fas fa-code",
  tags: ["React", "TypeScript"]
})
                </div>
            </div> -->
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 Mi Portfolio. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <script>
        // Lista de proyectos - fácil de modificar desde JavaScript
        const projectsData = [
            {
                id: 1,
                name: "Previo",
                url: "https://srwilson89.github.io/previo/",
                description: "Proyecto de vista previa y demostración",
                icon: "fas fa-globe",
                tags: ["Web", "Demo"],
            },
            {
                id: 2,
                name: "Error 404",
                url: "https://srwilson89.github.io/error404/",
                description: "Página de error personalizada con diseño creativo",
                icon: "fas fa-exclamation-triangle",
                tags: ["UI/UX", "Error Page"],
            },
            {
                id: 3,
                name: "Reparaciones",
                url: "https://srwilson89.github.io/Reparaciones/",
                description: "Sistema de gestión de reparaciones",
                icon: "fas fa-wrench",
                tags: ["Sistema", "Gestión"],
            },
            {
                id: 4,
                name: "Warhammer 40K Shooter",
                url: "https://srwilson89.github.io/Warhammer40KShooter/",
                description: "Juego de disparos ambientado en el universo Warhammer 40K",
                icon: "fas fa-gamepad",
                tags: ["Juego", "JavaScript"],
            },
            {
                id: 5,
                name: "SQL Manager",
                url: "https://srwilson89.github.io/SQL/",
                description: "Herramienta para gestión y consultas SQL",
                icon: "fas fa-database",
                tags: ["Base de Datos", "SQL"],
            },
            {
                id: 6,
                name: "Generador de Contraseñas",
                url: "https://nerd-lat-passwordgenius-1751568873968-klq0p8.netlify.app/",
                description: "Herramienta para generar contraseñas",
                icon: "fa-solid fa-unlock",
                tags: ["Generador", "Contraseña"],
            },
            {
            id: 7,
            name: "Diseño Web Profesional",
            url: "https://v0-professional-web-design-gamma.vercel.app/",
            description: "Portfolio de diseño web profesional",
            icon: "fas fa-paint-brush",
            tags: ["Diseño", "Portfolio"],
            }
        ];

        let projects = [...projectsData];

        // Función para renderizar proyectos
        function renderProjects() {
            const grid = document.getElementById('projects-grid');
            grid.innerHTML = '';

            projects.forEach(project => {
                const projectCard = document.createElement('div');
                projectCard.className = 'project-card';
                projectCard.onclick = () => openProject(project.url);

                projectCard.innerHTML = `
                    <div class="card-header">
                        <div class="card-header-top">
                            <div class="card-icon-title">
                                <div class="icon-container">
                                    <i class="${project.icon} project-icon"></i>
                                </div>
                                <h3 class="project-title">${project.name}</h3>
                            </div>
                            <i class="fas fa-external-link-alt external-link"></i>
                        </div>
                    </div>
                    <div class="card-content">
                        <p class="project-description">${project.description}</p>
                        <div class="tags">
                            ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                        <button class="project-btn">
                            <i class="fas fa-globe"></i>
                            Ver Proyecto
                        </button>
                    </div>
                `;

                grid.appendChild(projectCard);
            });

            // Actualizar contador
            document.getElementById('project-count').textContent = projects.length;
        }

        // Función para añadir nuevos proyectos
        function addProject(newProject) {
            projects.push({
                ...newProject,
                id: Date.now()
            });
            renderProjects();
        }

        // Función para abrir enlace en nueva pestaña
        function openProject(url) {
            window.open(url, '_blank', 'noopener,noreferrer');
        }

        // Animaciones de entrada
        function animateCards() {
            const cards = document.querySelectorAll('.project-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    card.style.transition = 'all 0.5s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        }

        // Inicializar cuando se carga la página
        document.addEventListener('DOMContentLoaded', function() {
            renderProjects();
            setTimeout(animateCards, 100);
        });

        // Exponer funciones globalmente para uso en consola
        window.addProject = addProject;
        window.projects = projects;
    </script>
</body>
</html>
