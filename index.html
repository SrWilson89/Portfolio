<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portfolio - Desarrollador Web</title>
    <meta name="description" content="Portfolio de proyectos web desarrollados por mí">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"></noscript>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="header-info">
                    <h1>Mi Portfolio</h1>
                    <p>Colección de mis proyectos web</p>
                </div>
                <div class="header-actions">
                    <div class="badge">
                        <span id="project-count">0</span> Proyectos
                    </div>
                    <a href="https://github.com/srwilson89" class="btn" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-github"></i>
                        GitHub
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <!-- Projects Grid -->
            <div class="projects-grid" id="projects-grid">
                <!-- Projects will be inserted here by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <p>&copy; <span id="current-year"></span> Mi Portfolio. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="js/script.js" defer></script>
</body>
</html>
